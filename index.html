<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всё в порядке</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            width: 100vw;
            background-image: url('Безмятежность.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .text-container {
            position: relative;
            z-index: 2;
            margin-bottom: 8vh;
        }
        
        .animated-text {
            font-family: 'Comfortaa', cursive;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 300;
            color: white;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .animated-text span {
            display: inline-block;
            animation: wave 3s ease-in-out infinite;
        }
        
        .animated-text span:nth-child(1) { animation-delay: 0s; }
        .animated-text span:nth-child(2) { animation-delay: 0.1s; }
        .animated-text span:nth-child(3) { animation-delay: 0.2s; }
        .animated-text span:nth-child(4) { animation-delay: 0.3s; }
        .animated-text span:nth-child(5) { animation-delay: 0.4s; }
        .animated-text span:nth-child(6) { animation-delay: 0.5s; }
        .animated-text span:nth-child(7) { animation-delay: 0.6s; }
        .animated-text span:nth-child(8) { animation-delay: 0.7s; }
        .animated-text span:nth-child(9) { animation-delay: 0.8s; }
        .animated-text span:nth-child(10) { animation-delay: 0.9s; }
        .animated-text span:nth-child(11) { animation-delay: 1s; }
        .animated-text span:nth-child(12) { animation-delay: 1.1s; }
        .animated-text span:nth-child(13) { animation-delay: 1.2s; }
        
        @keyframes wave {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-15px);
            }
        }
        
        .glow {
            animation: glow 4s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <div class="animated-text glow">
                <span>В</span><span>с</span><span>ё</span><span>&nbsp;</span><span>в</span><span>&nbsp;</span><span>п</span><span>о</span><span>р</span><span>я</span><span>д</span><span>к</span><span>е</span>
            </div>
        </div>
    </div>
</body>
</html>
